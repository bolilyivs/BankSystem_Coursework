{% extends "index.html" %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load icons %}

{% block content %}

<div class="p-4 mb-2 container">
    <div class="mb-0 p-2 bg-dark  text-white  box rounded-top">
        <h1 class="p-2">Вход</h1>
    </div>   
    <div class="mb-0 p-4 bg-light  border  box rounded-bottom">
            <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}

            <input class="btn btn-primary" type="submit" value="Войти">
            </form> 
    </div>   
</div>



{% endblock %}
