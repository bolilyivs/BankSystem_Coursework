{% extends "index.html" %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% load icons %}

{% block content %}
<div class="p-4 mb-2 container">
    <div class="mb-0 p-2 bg-dark  text-white  box  rounded-top">
        <h1 class="p-2">{{title_form}}</h1>
    </div>   
    <div class="mb-0 p-4 bg-light  border  box  rounded-bottom">
        <form method="post">
            {% csrf_token %}
            {% crispy form %}
        </form>       
    </div>   
</div>
{% endblock content %}
